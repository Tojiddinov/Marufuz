{% extends 'atm/base.html' %}

{% block title %}Delete Account - ATM Management System{% endblock %}

{% block content %}
<h1>Delete Account</h1>
<p>Are you sure you want to delete account {{ account.account_number }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'account_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
