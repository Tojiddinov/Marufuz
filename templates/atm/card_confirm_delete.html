{% extends 'atm/base.html' %}

{% block title %}Delete card   - ATM Management System{% endblock %}

{% block content %}

    <h1>Delete Card</h1>
    <p>Are you sure you want to delete this card?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'card_list' %}">Cancel</a>

    
{% endblock %}
