{% extends 'atm/base.html' %}

{% block title %}Log delete - ATM Management System{% endblock %}

{% block content %}
  
    


    <h1>Delete Log</h1>
    <p>Are you sure you want to delete this log?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'log_list' %}">Cancel</a>
{% endblock %}
